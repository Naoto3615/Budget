{% extends 'base.html' %}

{% block title %}サインアップ{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-lg mx-auto mt-12">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">ユーザー登録</h2>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <!-- 各フィールドを個別に表示し、スタイルを適用 -->
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
            <input type="text" name="username" id="id_username" value="{{ form.username.value }}" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            {{ form.username.errors }}
        </div>

        <div>
            <label for="id_password1" class="block text-sm font-medium text-gray-700">パスワード</label>
            <input type="password" name="password1" id="id_password1" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            {{ form.password1.errors }}
        </div>

        <div>
            <label for="id_password2" class="block text-sm font-medium text-gray-700">パスワード確認</label>
            <input type="password" name="password2" id="id_password2" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            {{ form.password2.errors }}
        </div>

        <div class="flex justify-center mt-6">
            <button type="submit" class="w-full inline-flex justify-center py-3 px-6 border border-transparent shadow-lg text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                登録
            </button>
        </div>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
        既にアカウントをお持ちですか？
        <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">ログイン</a>
    </p>
</div>
{% endblock %}
